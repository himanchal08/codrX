<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/clike/clike.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/midnight.min.css">
    <style>
        #codeMirrorEditor {
            height: 500px;
            width: 100vw;
            position: relative;
        }
        .compiler-section {
            margin-top: 20px;
            display: flex; /* Use flexbox for side-by-side layout */
            gap: 20px;
        }
        .input-section, .output-section {
            flex: 1; /* Equal width for both sections */
        }
        .compiler-section textarea {
            width: 100%;
            resize: none;
            height: 100px;
            padding: 10px;
        }
        .output-box {
            height: 100px;
            background-color: #2a2a2a;
            color: white;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/?size=100&id=i19Ns28h30P4&format=png&color=000000" alt="Bootstrap" width="30" height="24">
          </a>
          <button id="runCode" type="button" class="btn btn-success">Run</button>
        </div>
    </nav>
    <div class="row g-3">
        <div class="col sidearea">
            <div class="row">
                <div class="col-6">
                    <div class="list-group me-3">
                        <i class='bx bxs-folder-open' style='color:#95007f'></i>
                        <i class='bx bx-search' style='color:#95007f'></i>
                        <i class='bx bx-git-branch' style='color:#95007f'></i>
                        <i class='bx bx-extension' style='color:#95007f'></i>
                        <i class='bx bxl-react' style='color:#95007f'></i>
                        <i class='bx bxl-github' style='color:#95007f'></i>
                        <div class="me-3 list-group" 
                        style="position: relative;
                               top: 20%;
                               ">
                            <i class='bx bxs-user-circle'></i>
                            <i class='bx bx-cog' style='color:#95007f'></i>
                        </div>
                    </div>
                </div>
                <div class="col-6 folder-side">
                    <h2>SideArea</h2>
                </div>
            </div>
        </div>
        <div class="col editorside">
            <!-- CodeMirror Editor -->
            <div id="codeMirrorEditor"></div>
            
            <!-- Compiler Section -->
            <div class="compiler-section">
                <!-- Input Section -->
                <div class="input-section">
                    <h4>Input</h4>
                    <textarea id="inputArea" placeholder="Enter input here..."></textarea>
                </div>
                <!-- Output Section -->
                <div class="output-section">
                    <h4>Output</h4>
                    <div class="output-box" id="outputBox">
                        <!-- Output will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
